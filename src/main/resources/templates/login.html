<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button, .oauth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .oauth-button {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            text-align: center;
        }
        .oauth-button:hover {
            border-color: #667eea;
            background: #f9f9f9;
            transform: translateY(-2px);
        }
        .oauth-button svg {
            width: 20px;
            height: 20px;
        }
        .google-btn {
            border-color: #db4437;
        }
        .google-btn:hover {
            border-color: #db4437;
            background: #fff5f5;
        }
        .github-btn {
            border-color: #333;
        }
        .github-btn:hover {
            border-color: #333;
            background: #f5f5f5;
        }
        .facebook-btn {
            border-color: #1877f2;
        }
        .facebook-btn:hover {
            border-color: #1877f2;
            background: #f0f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        
        <div th:if="${param.error}" class="alert">
            Usuario o contraseña incorrectos
        </div>
        
        <div th:if="${param.oauth}" class="alert">
            Error en la autenticación con OAuth2
        </div>
        
        <div th:if="${param.logout}" class="alert" style="background-color: #d4edda; color: #155724; border-color: #c3e6cb;">
            Sesión cerrada exitosamente
        </div>
        
        <!-- Login tradicional -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
        
        <!-- Divisor -->
        <div class="divider">
            <span>O continúa con</span>
        </div>
        
        <!-- Botones OAuth2 -->
        <div class="oauth-buttons">
            <a href="/oauth2/authorization/google" class="oauth-button google-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continuar con Google
            </a>
        </div>
        
        <div class="link">
            <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
